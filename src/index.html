<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект моё место</title>
</head>

<body class="page">
    <header class="header">
        <a href="/"><img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <!--<img  class="profile__avatar">-->
            <div class="profile__avatar"><img class="profile__avatar-img"></div>
            <div class="profile__text">
                <h1 class="profile__name"></h1>
                <button type="button" class="profile__edit-button" aria-label="Редактирвоать"></button>
                <h2 class="profile__description"></h2>
            </div>
            <button type="button" class="profile__plus" aria-label="Добавить"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- Ниже скрытые элементы-->
    <div class="popup popup_big-image popup_no-borders">
        <div class="popup__container popup__container_no-borders">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <div class="popup__content popup__content_no-borders">
                <div class="full-picture">
                    <img class="full-picture__img" src="" alt="" />
                    <p class="full-picture__text"></p>
                </div>
            </div>
        </div>
    </div>
    <!--Шаблон карточки-->
    <template id="card-template">
        <div class="elements__item card">
            <button class="card__delete"></button>
            <img src="<%=require('./images/cards/Dombay.png')%>" alt="Домбай" class="card__img">
            <div class="card__caption">
                <h2 class="card__header"></h2>
                <div class="card__likes-container">
                    <button type="button" class="card__like" aria-label="Лайк"></button>
                    <p class="card__likes-amount">0</p>
                </div>
            </div>
        </div>
    </template>
    <!--Редактирование профиля-->
    <div class="popup popup_profile-edit">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <div class="popup__content">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form action="/" name="edit-profile" class="form edit-profile__form">
                    <p class="form__elem-block">
                        <input type="text" class="form__field edit-profile__name" value="" name="name" placeholder="Имя"
                            minlength="2" required maxlength="40" pattern="^[a-zA-Zа-яА-Я \-0-9]+$"
                            data-error-message="Разрешены только буквы, цифры, дефисы, пробелы.">
                        <span class="form__field-error edit-profile__name-erorr"></span>
                    </p>

                    <p class="form__elem-block">
                        <input type="text" class="form__field edit-profile__description" value="" name="description"
                            placeholder="Описание" minlength="2" required maxlength="200"
                            pattern="^[a-zA-Zа-яА-Я \-0-9]+$"
                            data-error-message="Разрешены только буквы, цифры, дефисы, пробелы.">
                        <span class="form__field-error edit-profile__description-erorr"></span>
                    </p>

                    <p class="form__elem-block">
                        <button type="submit" class="form__button">Сохранить</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!--Редактирование аватара-->
    <div class="popup popup_avatar-edit">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <div class="popup__content">
                <h2 class="popup__header">Редактировать профиль</h2>
                <form action="/" name="edit-avatar" class="form edit-avatar__form">
                    <p class="form__elem-block">
                        <input class="form__field edit-avatar__avatar" value="" name="img"
                            placeholder="Ссылка на аватар" required type="url">
                        <span class="form__field-error edit-avatar__avatar-erorr"></span>
                    </p>

                    <p class="form__elem-block">
                        <button type="submit" class="form__button form__button_disactive" disabled>Сохранить</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <!--Добавление места-->
    <div class="popup  popup_place-add">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <div class="popup__content">
                <div class="add-place">
                    <h2 class="popup__header">Новое место</h2>
                    <form action="/" name="add-place" class="form add-place__form">
                        <p class="form__elem-block">
                            <input type="text" class="form__field add-place__name" value="" name="name"
                                placeholder="Название" required minlength="2" maxlength="30"
                                pattern="^[a-zA-Zа-яА-Я \-0-9]+$"
                                data-error-message="Разрешены только буквы, цифры, дефисы, пробелы.">
                            <span class="form__field-error add-place__name-erorr"></span>
                        </p>
                        <p class="form__elem-block">
                            <input class="form__field add-place__img" value="" name="img"
                                placeholder="Ссылка на картинку" required type="url">
                            <span class="form__field-error add-place__img-erorr"></span>
                        </p>
                        <p class="form__elem-block">
                            <button type="submit" class="form__button form__button_disactive" disabled>Создать</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
