<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект моё место</title>
</head>

<body class="page">
    <header class="header">
        <a href="/"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
            <div class="profile__text">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" aria-label="Редактирвоать"></button>
                <h2 class="profile__description">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__plus" aria-label="Добавить"></button>
        </section>
        <section class="elements">
            <div class="elements__item card">
                <img src="./images/cards/Karachevsk.png" alt="Карачаевск" class="card__img">
                <div class="card__caption">
                    <h2 class="card__header">Карачаевск</h2>
                    <button type="button" class="card__like" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="elements__item card">
                <img src="./images/cards/Elbrus.png" alt="Гора Эльбрус" class="card__img">
                <div class="card__caption">
                    <h2 class="card__header">Гора Эльбрус</h2>
                    <button type="button" class="card__like" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="elements__item card">
                <img src="./images/cards/Dombay.png" alt="Домбай" class="card__img">
                <div class="card__caption">
                    <h2 class="card__header">Домбай</h2>
                    <button type="button" class="card__like" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="elements__item card">
                <img src="./images/cards/Elbrus.png" alt="Гора Эльбрус" class="card__img">
                <div class="card__caption">
                    <h2 class="card__header">Гора Эльбрус</h2>
                    <button type="button" class="card__like" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="elements__item card">
                <img src="./images/cards/Dombay.png" alt="Домбай" class="card__img">
                <div class="card__caption">
                    <h2 class="card__header">Домбай</h2>
                    <button type="button" class="card__like" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="elements__item card">
                <img src="./images/cards/Karachevsk.png" alt="Карачаево-Черкесск" class="card__img">
                <div class="card__caption">
                    <h2 class="card__header">Карачаево-Черкесск</h2>
                    <button type="button" class="card__like" aria-label="Лайк"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <div class="popup__content">

            </div>
        </div>
    </div>
    <template id="card-template">
        <div class="elements__item card">
            <img src="./images/cards/Dombay.png" alt="Домбай" class="card__img">
            <div class="card__caption">
                <h2 class="card__header">Домбай</h2>
                <button type="button" class="card__like" aria-label="Лайк"></button>
            </div>
        </div>
    </template>
    <template id="edit-profile-template">        
        <div class="edit-profile">
            <h2 class="popup__header">Редактирвоать профиль</h2>
            <form action="/" name="edit-profile" class="form">
                <label>
                    <input type="text" class="form__field" value="" name="name">
                </label>
                <label>
                    <input type="text" class="form__field" value="" name="description">
                </label>
                <label>
                    <button type="submit" class="form__button">Сохранить</button>
                </label>
            </form>
        </div>
    </template>
    <template id="add-place-template">
        <div class="add-place">
            <h2 class="popup__header">Добавить место</h2>
            <form action="/" name="add-place" class="form">
                <label>
                    <input type="text" class="form__field" value="" name="name">
                </label>
                <label>
                    <button type="submit" class="form__button">Добавить</button>
                </label>
            </form>
        </div>
    </template>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/places.js"></script>
</body>

</html>
